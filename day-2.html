<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Learn Javascript! Day 2!</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./day-2.js" defer></script>
</head>
<body>
    <h2>Let's Learn Javascript! Day 2!</h2>
    <form id="calculator" action="#" method="get">
        <label for="operator">
            Select an Operator:
            <select name="operator" id="operator">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="divide">Divide</option>
                <option value="multiply">Multiply</option>
            </select>
        </label>
        <label for="num1">
            Enter First Number:
            <input name="num1" id="num1" type="number">
        </label>
        <label for="num2">
            Enter Second Number:
            <input name="num2" id="num2" type="number">
        </label>
        <button type="submit" id="sun-calc">
            Run Calculation
        </button>
        <strong>Answer:</strong><em id="result"></em>
    </form>
    <p id="my-paragraph">
        This is a paragraph!? Wild
    </p>
</body>
</html>
