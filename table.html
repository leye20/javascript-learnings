<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>
            Table Example
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./table.js" defer></script>
    </head>
    <body>
        <h1>Form for Table</h1>
        <form id="data" method="get">
            <label for="name">
                Enter Name:
                <input name="name" id="name" type="text">
            </label>
            <label for="age">
                Enter Age:
                <input name="age" id="age" type="number">
            </label>
            <label for="school">
                Enter School:
                <input name="school" id="school" type="text">
            </label>
            <label for="city">
                Enter City:
                <input name="city" id="city" type="text">
            </label>
            <button type="submit" id="populateTable">
                Populate Table
            </button>
            <strong>Data:</strong><em id="result"></em>
        </form>

        <h1>Table Example</h1>
        <table><!-- Open your table... -->
            <thead><!-- Open the table head... -->
                <tr><!-- Start a row... -->
                    <th>Name</th><!-- Enter a heading per column... -->
                    <th>Age</th>
                    <th>School Class</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody><!-- Table body contains your data! -->
                <tr><!-- Each row requires a "tr". -->
                    <td>Bob</td><!-- Each cell in a row is "table data". Make sure it is the number of columns you are using. -->
                    <td>30</td>
                    <td>Programming</td>
                    <td>Edmonton</td>
                </tr>
                <tr>
                    <td>Sarah</td>
                    <td>52</td>
                    <td>Swimming</td>
                    <td>Calgary</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
